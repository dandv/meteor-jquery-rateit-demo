<head>
  <title>rateit demo</title>
</head>

<body>
  {{> ratingBoard}}
</body>

<template name="ratingBoard">
  <form>
    <input type="text" id="add-what">
    <span class="rateit" id="add-rating"></span>
    <button id="add-button">Add rating</button>
  </form>  
  <hr/>
  {{#if ratingsLoaded}}
    <ul>
      {{#each ratings}}
        <li>{{> rating}}</li>
      {{/each}}
    </ul>
  {{else}}
    <img src="http://upload.wikimedia.org/wikipedia/commons/2/2e/24px-spinner-black.gif">
  {{/if}}  
</template>

<template name="rating">
  {{what}} is rated {{rating}}: 
  <div class="rateit" data-rateit-value="{{rating}}"></div>
</template>
